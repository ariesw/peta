  <div class="main-wrap " style="display:none;">
     
     <div class="header-title">
      <div class="econtainer">
        <a href="#" class="btn right-btn btn-submt">SUBMIT</a>
        <a href="index.html" class="btn btn-back"><i class="fa fa-angle-left"></i> <span>CANCEL</span></a>
        <div class="section-title">&nbsp;</div>
      </div>
     </div>

     <div class="content">
       <div class="container-fluid">
         
         <div class="content">
            
            <div class="row">
              <div class="col-md-6"><img src="images/photo-submit.jpg" class="img-responsive" alt=""></div>
              <div class="col-md-6">
                <ul class="datas">
                  <li><h4>SHARE</h4></li>
                  <li><a href="#" class="active"><i class="fa fa-eye"></i> Private</a></li>
                  <li><a href="#"></a><i class="fa fa-eye-slash"></i> Public</a></li>
                </ul>
              </div>
            </div>
            <form action="">
              <div class="form-group is-empty">
                <label class="control-label" for="focusedInput1">Name or Ship Name</label>
                <input class="form-control" id="p_name" type="text">
              </div>
              <div class="form-group is-empty">
                <label class="control-label" for="focusedInput2">Address</label>
                <input class="form-control" id="p_address" type="text">
              </div>
              <div class="form-group is-empty">
                <label class="control-label" for="focusedInput3">Telephone</label>
                <input class="form-control" id="p_telephone" type="text">
              </div>
              <div class="form-group is-empty">
                <label class="control-label" for="focusedInput4">Location</label>
                <input class="form-control" id="p_location" type="text">
              </div>
              <div class="form-group is-empty">
                <label class="control-label" for="focusedInput5">Position LIN/LAT</label>
                <input class="form-control" id="p_latitude" type="text">
              </div>
              <div class="form-group is-empty">
                <label class="control-label" for="focusedInput6">Position BUJ/LONG</label>
                <input class="form-control" id="p_longitude" type="text">
              </div>

              <div class="form-group is-empty">
                    <label class="control-label" for="p_email">Accurancy</label>
                    <input type="text" id="p_accuracy" class="form-control">
                </div>
                <div class="form-group is-empty">
                    <label class="control-label" for="p_password">Datum</label>
                    <input type="text" id="p_datum" class="form-control">
                </div>
                <div class="form-group is-empty">
                    <label class="control-label" for="p_email">Chart Affected</label>
                    <input type="text" id="p_chart_affected" class="form-control">
                </div>
                <div class="form-group is-empty">
                    <label class="control-label" for="p_password">Edition</label>
                    <input type="text" id="p_address" class="form-control">
                </div>
                <div class="form-group is-empty">
                    <label class="control-label" for="p_email">Last NM used</label>
                    <input type="text" id="p_edition" class="form-control">
                </div>
                <div class="form-group is-empty">
                    <label class="control-label" for="p_password">ENCs Affected</label>
                    <input type="text" id="p_encs_affected" class="form-control">
                </div>
                <div class="form-group is-empty">
                    <label class="control-label" for="p_email">Last NM used</label>
                    <input type="text" id="p_lastnm_used" class="form-control">
                </div>
                <div class="form-group is-empty">
                    <label class="control-label" for="p_password">Other Public Affected</label>
                    <input type="text" id="p_other_public_affected" class="form-control">
                </div>
                <div class="form-group is-empty">
                    <label class="control-label" for="p_email">Detail</label>
                    <input type="text" id="p_detail" class="form-control">
                </div>

            </form>

         </div>

       </div>
     </div>
